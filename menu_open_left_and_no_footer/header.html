<script type="text/javascript">
    var href = location.href;
    var op_id = href.split('?')[1];
    //var op_id = url.split('&')[0];
    if (op_id) {
        $('.link_href').each(function () {
            console.log($(this))
            var $this = $(this);
            var _href = $this.attr("href");
            $this.attr("href", _href + '?' + op_id);
        });
    }
</script>
